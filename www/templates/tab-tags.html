<ion-view view-title="Tags">
  <ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refreshTags()">
  </ion-refresher>
    <ion-list>
      <h4 class="no-elements" ng-hide="noTags">No tags added!</h4>
      <ion-item class="item-avatar item-icon-right" ng-repeat="tag in tags" type="item-text-wrap" href="#/tab/tags/{{tag.pos}}">
        <img ng-src="{{tag.image}}">
        <h2>{{tag.name}}</h2>
        <p><span class="{{tag.colour}}">{{tag.status}}</span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
